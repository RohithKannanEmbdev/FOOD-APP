<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            border: none;
            font-family: sans-serif;
        }
        #input {
            width: 50%;
            background-color: bisque;
            height: 40px;
            border-radius: 10px;
            padding: 20px;
        }
        #btn {
            width: 10%;
            height: 40px;
            border-radius: 10px;
            border: none;
            color: white;
            background-color: hsla(120, 94%, 27%, 0.644);
        }
        #searchresult {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5%;
            gap: 30px;
        }
        .card {
            width: 300px;
            border-radius: 30px;
            box-shadow: 5px 5px 5px rgb(63, 62, 62);
            text-align: center;
            padding: 10px;
            background-color: #fff;
        }
        .card img {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <input type="text" id="input" placeholder="Enter your item">
            <button id="btn">Search</button>
        </div>
        <div id="searchresult"></div>
    </div>

    <script>
        const foodData = [
            { name: "Baked salmon with fennel & tomatoes", image: "path/to/salmon.jpg" },
            { name: "Cajun spiced fish tacos", image: "path/to/tacos.jpg" },
            { name: "Escovitch Fish", image: "path/to/escovitch.jpg" },
            { name: "Fish fofos", image: "path/to/fofos.jpg" },
            { name: "Fish pie", image: "path/to/pie.jpg" },
            { name: "Fish Soup (Ukha)", image: "path/to/soup.jpg" },
            { name: "Fish Stew with Rouille", image: "path/to/stew.jpg" },
            { name: "Garides Saganaki", image: "path/to/saganaki.jpg" }
        ];

        const searchButton = document.getElementById('btn');
        const searchBox = document.getElementById('input');
        const searchResult = document.getElementById('searchresult');

        function displayResults(query) {
            searchResult.innerHTML = '';
            const filteredData = foodData.filter(item => 
                item.name.toLowerCase().includes(query.toLowerCase())
            );
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                const image = document.createElement('img');
                image.src = item.image;
                const text = document.createElement('p');
                text.innerText = item.name;
                card.appendChild(image);
                card.appendChild(text);
                searchResult.appendChild(card);
            });
        }

        searchButton.addEventListener('click', () => {
            displayResults(searchBox.value);
        });
    </script>
</body>
</html>
